[logging]
#color = true
#console_format = %(levelname)-8s %(message)s
#debug_format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s\n  %(message)s
#debug_file = mopidy.log
#config_file =

[audio]
#mixer = software
#mixer_volume = 
#output = autoaudiosink
#visualizer = 

[proxy]
#scheme = 
#hostname = 
#port = 
#username = 
#password = 

[scrobbler]
#enabled = true
#username = 
#password = 

[mpris]
#enabled = true
#desktop_file = /usr/share/applications/mopidy.desktop

[dirble]
#enabled = true
#api_key = 
#countries = 
#timeout = 5000

[soundcloud]
#enabled = true
#explore_songs = 25
#auth_token = 

[spotify]
#enabled = true
#username = 
#password = 
#bitrate = 160
#timeout = 10
#cache_dir = $XDG_CACHE_DIR/mopidy/spotify
#settings_dir = $XDG_CONFIG_DIR/mopidy/spotify
#toplist_countries = 
